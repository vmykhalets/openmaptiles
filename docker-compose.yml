version: "2"
volumes:
  pgdata:
  cache:
services:
  postgres:
    image: "openmaptiles/postgis:2.9"
    volumes:
    - pgdata:/var/lib/postgresql/data
    networks:
    - postgres_conn
    ports:
     - "5432"
    env_file: .env
  import-natural-earth:
    image: "openmaptiles/import-natural-earth:1.4"
    env_file: .env
    networks:
    - postgres_conn
  import-water:
    image: "openmaptiles/import-water:0.6"
    env_file: .env
    networks:
    - postgres_conn
  import-lakelines:
    image: "openmaptiles/import-lakelines:1.0"
    env_file: .env
    networks:
    - postgres_conn
  import-osm:
    image: "openmaptiles/import-osm:0.5"
    env_file: .env
    environment:
      DIFF_MODE: ${DIFF_MODE}
    networks:
    - postgres_conn
    volumes:
     - ./data:/import
     - ./build:/mapping
     - cache:/cache
  import-osmborder:
    image: "openmaptiles/import-osmborder:0.4"
    env_file: .env
    networks:
    - postgres_conn
  import-osm-diff:
    image: "openmaptiles/import-osm:0.4"
    env_file: .env
    command: ./import_diff.sh
    environment:
      DIFF_MODE: ${DIFF_MODE}
    networks:
    - postgres_conn
    volumes:
     - ./data:/import
     - ./build:/mapping
     - cache:/cache
  update-osm:
    image: "openmaptiles/import-osm:0.4"
    env_file: .env
    environment:
      DIFF_MODE: ${DIFF_MODE}
    command: ./import_update.sh
    networks:
    - postgres_conn
    volumes:
     - ./data:/import
     - ./build:/mapping
     - cache:/cache
  import-sql:
    image: "openmaptiles/import-sql:0.7"
    env_file: .env
    networks:
    - postgres_conn
    volumes:
     - ./build:/sql
  import-wikidata:
    image: "openmaptiles/import-wikidata:0.1"
    env_file: .env
    command: import-wikidata
    networks:
    - postgres_conn
    volumes:
     - ./wikidata:/import
  openmaptiles-tools:
    image: "openmaptiles/openmaptiles-tools:0.8"
    env_file: .env
    networks:
    - postgres_conn
    volumes:
     - .:/tileset
     - ./build:/sql
  mapbox-studio:
    image: "osm2vectortiles/mapbox-studio"
    volumes:
     - ./build/openmaptiles.tm2source:/projects/openmaptiles.tm2source
    networks:
     - postgres_conn
    ports:
     - "3000:3000"
  generate-changed-vectortiles:
    image: "openmaptiles/generate-vectortiles:0.1.1"
    command: ./export-list.sh
    volumes:
    - ./data:/export
    - ./build/openmaptiles.tm2source:/tm2source
    networks:
    - postgres_conn
    env_file: .env
  generate-vectortiles:
    image: "openmaptiles/generate-vectortiles:0.1.1"
    volumes:
    - ./data:/export
    - ./build/openmaptiles.tm2source:/tm2source
    networks:
    - postgres_conn
    env_file: .env
    environment:
      #BBOX: "8.25,46.97,9.58,47.52"
      #BBOX: "5.97,45.75,10.7,47.72"
      BBOX: " 13.4285022, 36.3852967, 56.0369675, 56.9060947"
      OSM_MAX_TIMESTAMP : "2017-07-01T20:43:29Z"
      OSM_AREA_NAME: "ukraine"
      MIN_ZOOM: "7"
      MAX_ZOOM: "14"
#      BBOX: ${BBOX}
#      MIN_ZOOM: ${MIN_ZOOM}
#      MAX_ZOOM: ${MAX_ZOOM}
  postserve:
    image: "openmaptiles/postserve:0.2"
    env_file: .env
    networks:
     - postgres_conn
    ports:
    - "8090:8080"
    volumes:
     - ./build/openmaptiles.tm2source:/mapping

networks:
  postgres_conn:
    driver: bridge
